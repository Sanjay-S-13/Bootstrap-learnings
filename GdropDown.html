<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="dropdown" style="margin-top: 50px; margin-left: 50px;">
                <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">
                    Mobile brands which available in our shop
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="dropdown-item">Apple</li>
                    <li class="dropdown-item">Samsung</li>
                    <li class="dropdown-item">Google</li>
                    <li><hr class="dropdown-divider"></li>
                    <li class="dropdown-item">Huwaei</li>
                </ul>
            </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="dropdown dropend" style="margin-top: 50px; margin-left: 100px;">
                <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">
                    Mobile brands
                </button>
                <ul class="dropdown-menu">
                    <li><h1 class="dropdown-header">Available in India</h1></li>
                    <li class="dropdown-item active">Apple</li>
                    <li class="dropdown-item">Samsung</li>
                    <li class="dropdown-item">Google</li>

                    <li><h1 class="dropdown-header">Available in other countries</h1></li>
                    <li class="dropdown-item disabled">Huwaei</li>
                </ul>
            </div>
            </div>
            <div class="btn-group" style="width: 500px; margin-top: 50px;">
                <button type="button" class="btn btn-primary me-4">Apple</button>
                <button type="button" class="btn btn-primary me-4">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Tablet</a></li>
                    <li><a class="dropdown-item" href="#">Smartphone</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
