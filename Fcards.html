<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="card py-4 me-4" style="width: 400px;">
            
            <div class="card-img-overlay"><img src="../CssPractise/demo.jpg" alt="none" style="width: 100%; height: 100%; z-index: -1;"></div>

            <div class="card-body" style="z-index: 1;">
                <h1>Sanjay S</h1>
                <p>A FullStack Dev</p>
            </div>
        </div>


        <div class="card me-4" style="width: 400px;">
            
            <div class="card-img-top"><img src="../CssPractise/demo.jpg" alt="none" style="width: 300px; height: 100%; z-index: -1;"></div>

            <div class="card-body" style="z-index: 1;">
                <h1>Sanjay S</h1>
                <p>A FullStack Dev</p>
            </div>
        </div>

        <div class="card" style="width: 400px;">
            
            <!-- <div class="card-img-bottom"><img src="../CssPractise/demo.jpg" alt="none" style="width: 300px; height: 100%; z-index: -1;"></div> -->

            <div class="card-body" style="z-index: 1;">
                <h1>Sanjay S</h1>
                <p>A FullStack Dev</p>
            </div>

            <div class="card-img-bottom"><img src="../CssPractise/demo.jpg" alt="none" style="width: 300px; height: 100%; z-index: -1;"></div>
        
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
